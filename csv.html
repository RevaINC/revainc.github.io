<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CSV VIEW</title>

<!-- Cool Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #000;
    color: #d700ff;
    font-family: 'Share Tech Mono', monospace;
    overflow-x: hidden;
  }

  /* Grid Background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: 40px 40px;
    background-image: linear-gradient(rgba(215,0,255,0.15) 1px, transparent 1px),
                      linear-gradient(90deg, rgba(215,0,255,0.15) 1px, transparent 1px);
    z-index: -1;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 40px;
    text-shadow: 0 0 20px #d700ff;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    background: #0a0010;
    border: 2px solid #d700ff;
    border-radius: 10px;
    color: #fff;
    margin-top: 10px;
    font-family: 'Share Tech Mono', monospace;
  }

  input[type="file"] {
    cursor: pointer;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #d700ff;
    color: black;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    text-shadow: 0 0 10px #fff;
  }

  button:hover {
    box-shadow: 0 0 20px #d700ff;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: rgba(0,0,0,0.7);
  }

  th, td {
    border: 1px solid #d700ff;
    padding: 8px;
  }

  th {
    background: rgba(215,0,255,0.2);
    text-shadow: 0 0 10px #d700ff;
  }

  tr:hover td {
    background: rgba(215,0,255,0.1);
  }
</style>
</head>
<body>
<div class="container">
  <h1>CSV VIEWER</h1>

  <input type="file" id="csvFile" accept=".csv" />
  <textarea id="csvText" rows="6" placeholder="CSV içeriğini buraya yapıştır..."></textarea>
  <button onclick="loadCSV()">Görüntüle</button>

  <div id="output"></div>
</div>

<script>
function parseCSV(text) {
  return text.trim().split(/\r?\n/).map(row => row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));
}

function loadCSV() {
  const textInput = document.getElementById('csvText').value.trim();
  const output = document.getElementById('output');
  output.innerHTML = "";

  if (textInput) {
    renderTable(parseCSV(textInput));
  }
}

document.getElementById('csvFile').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    document.getElementById('csvText').value = event.target.result;
  };
  reader.readAsText(file);
});

function renderTable(data) {
  const output = document.getElementById('output');
  const table = document.createElement('table');

  data.forEach((row, i) => {
    const tr = document.createElement('tr');
    row.forEach(cell => {
      const td = document.createElement(i === 0 ? 'th' : 'td');
      td.textContent = cell;
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });

  output.appendChild(table);
}
</script>
</body>
</html>
